    <form>
            <h2>Sign Up</h2>
            <div class="progress">
                <span class="dotGreen"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span></div>
            <h3>Membership Details</h3>
            <form>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here" required/>
                <div class="messages"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="psw" name="psw" placeholder="Enter your password here" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required> </div>

                <div id="message">
                    <p><i>Password must contain the following:</i></p>
                    <p id="letter" class="invalid">A lowercase letter</p>
                    <p id="capital" class="invalid">A capital letter</p>
                    <p id="number" class="invalid">A number</p>
                    <p id="length" class="invalid">Minimum 8 characters</p>
                </div>

                <div class="messages"></div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password here">
                    <div class="messages"></div>
                </form>


                    <div class="submit-button">
                        <button type="submit"><a href="personal-info.html">Submit</a></button>
                    </div>


        <script src="password.js"></script>
        <script src="form.js"></script>
