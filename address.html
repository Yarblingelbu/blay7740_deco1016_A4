    <h3>Address</h3>
    <p>We need your address so we can mail your new Flybuys Membership Card to you</p>

    <form>
        <div class="form-group">
            <label for="address">Address Line 1:</label>
            <input type="address" id="address" name="address" placeholder="Address Line 1">
        </div>

        <div class="form-group">
            <label for="address">Address Line 2:</label>
            <input type="address2" id="address2" name="address2" placeholder="Address Line 2 (optional)">
        </div>

        <div class="form-group">
            <label for="suburb">Suburb/city:</label>
            <input type="suburb" id="suburb" name="suburb" placeholder="Suburb/city">
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Choose State</option>
                <option value="nsw">NSW</option>
                <option value="qld">QLD</option>
                <option value="wa">WA</option>
                <option value="nt">NT</option>
                <option value="sa">SA</option>
                <option value="tas">TAS</option>
                <option value="act">ACT</option>
            </select>
        </div>

        <div class="form-group">
            <label for="postcode">Postcode:</label>
            <input type="postcode" id="postcode" name="postcode" placeholder="0000">
        </div>

    </form>

    <div class="submit-button">
            <button class="small-button"><a href="personal-info.html">Back</a></button>
            <button type="submit"><a href="security.html">Continue</a></button>
